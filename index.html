<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Make Notes</title>
</head>

<body >

    <!-- navigation bar  -->

    <nav class="navbar navbar-expand-lg navbar-light bg-dark bg-gradient ">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">KEEP NOTES</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center fs-2">MAKE NOTES</h1>
        <div class="my-4">
            <label for="title " class="form-label fs-5" >Title name</label>
            <input type="text" class="form-control" id="title" placeholder="enter the title name">
        
            <label for="description" class="form-label fs-5">Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="enter the description you want to add.." required></textarea>
            <button  id="add" class="bg-primary rounded my-4 text-light">ADD TO LIST</button>
            <button id="cleared" class="bg-primary rounded my-6 text-light" onclick="cleared()" >CLEAR</button>
        </div>
    </div>
    
    <div class="items " >
         <h3 class="my-4">Add Notes<hr></h3>  
         <table class="table table-striped my-4">
            <thead>
              <tr>
                <th scope="col">S.NO</th>
                <th scope="col">TITLE</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">ACTIONS</th>
              </tr>
            </thead>
            <tbody id="tableBody">
                      
            </tbody>
          </table>

    </div>
    <!-- <footer class=" text-center text-light" style="padding: 20px;"> -->
    <nav class="navbar  navbar-light bg-dark bg-gradient  ">
        <footer class=" text-center text-light" >
        <div class="container-fluid ">
            &copy; Copyright 2022 , Made by Piyush Agrawal
        </div>
        </footer>
    </nav>
    <!-- </footer> -->

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="notes.js"> </script>
</body>

</html>
